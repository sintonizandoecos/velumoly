<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velu Moly - Museo Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body oncontextmenu="return false">
  <header>
    <div class="logo">Velu Moly</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Galería</a>
      <a href="#">Sobre mí</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="carousel-container">
    <button class="arrow left" onclick="prevSlide()">‹</button>
    <div class="carousel">
      <img src="img/Obra1.jpg" alt="Obra 1" onclick="openLightbox(0)" />
      <img src="img/Obra2.jpg" alt="Obra 2" onclick="openLightbox(1)" />
      <img src="img/Obra3.jpg" alt="Obra 3" onclick="openLightbox(2)" />
      <img src="img/Obra4.jpg" alt="Obra 4" onclick="openLightbox(3)" />
      <img src="img/Obra5.jpg" alt="Obra 5" onclick="openLightbox(4)" />
      <img src="img/Obra6.jpg" alt="Obra 6" onclick="openLightbox(5)" />
    </div>
    <button class="arrow right" onclick="nextSlide()">›</button>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">×</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Imagen Ampliada" />
      <div id="lightbox-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
